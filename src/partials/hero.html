<section class="section hero divide" id="hero">

      <h1 class="hero__title title">
        ice cream made with <span class="hero__title--passion">passion</span>
      </h1>

          <p class="chain__number">16</p>

        </li>
        <li class="chain__item">
          <p class="chain__number">23</p>
          <p class="chain__text">food trucks</p>
        </li>
      </ul>
    </div>
    <ul class="hero__btn--group">
      <li>
        <a href="#products" class="hollow-button hollow-button__hero link"
          >Products</a
        >
      </li>
      <li><a href="#about" class="button-text">How itâ€™s made?</a></li>
    </ul>
    <div class="hero__tablet--group">
      <img
        class="hero_ic--left animate__animated animate__rollIn"
        loading="lazy"
        src="./images/hero/hero_ic_l@1x_152.png"
        srcset="
          ./images/hero/hero_ic_l@1x_152.png 152w,
          ./images/hero/hero_ic_l@2x_152.png 304w,
          ./images/hero/hero_ic_l@1x_225.png 225w,

              (min-width: 1200px) 225px,

      />

        <p class="hero__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>

          <svg class="hero__arrow" width="40" height="14">

          </svg>
        </button>
      </div>
    </div>
    <img
      class="hero_ic--right animate__animated animate__headShake"
      loading="lazy"
      src="./images/hero/hero_ic@1x_177.png"

        ./images/hero/hero_ic@1x_177.png   177w,
        ./images/hero/hero_ic@2x_177.png   354w,
